{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div>
                <h2 class="text-3xl mb-2"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
            <div class="date w-1/5 text-right">
                {{ post.published_date }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
