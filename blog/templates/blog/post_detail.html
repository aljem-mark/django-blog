{% extends 'blog/base.html' %}

{% block content %}
    <div class="post-detail">
        <div class="flex justify-between mb-6">
            <div>
                <h2 class="text-3xl mb-2">{{ post.title }}</h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
            {% if post.published_date %}
                <div class="date w-1/5 text-right">
                    {{ post.published_date }}
                </div>
            {% endif %}
        </div>
        <div>
            {% if user.is_authenticated %}
                <a class="bg-blue-500 px-4 py-2 rounded text-white text-xl inline-block" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
