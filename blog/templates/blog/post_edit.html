{% extends 'blog/base.html' %}

{% block content %}
    <div class="flex justify-center mt-4">
        <div class="bg-white px-6 py-3 rounded-lg shadow-md w-2/5">
            <h2 class="text-3xl">New post</h2>
            <form method="POST" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save bg-blue-500 px-4 py-2 rounded text-white text-xl">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
